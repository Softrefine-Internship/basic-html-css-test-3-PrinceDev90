<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

          </div>

          <div class="">

              <div class="progress-content">
                <div class="">

                  <p class="profile-desc">Please complete profile</p>
                </div>
                <button class="com-btn">COMPLETE</button>
              </div>
            </div>

            <div class="camera-icon">

            </div>


          </div>
        </div>
      </div>
